<div fxLayout="row" class="details-row" [formGroup]="editCharacterForm">
  <div fxFlex="100" formArrayName="weapons">
    <h4>{{text.getText().weaponLabel}}</h4>
    <div fxLayout="row" fxLayoutGap="20" *ngFor="let weaponControl of weapons; let i = index" [formGroupName]="i">
      <div fxFlex="30">
        <mat-form-field appearance="fill" class="example-full-width">
          <mat-label>{{text.getText().weaponNameLabel}}</mat-label>
          <mat-select formControlName="weapon" [compareWith]="compareModels">
            <mat-optgroup *ngFor="let group of weaponGroups" [label]="group.name">
              <mat-option *ngFor="let weapon of group.weapons" [value]="weapon">
                {{weapon.nameTranslation}}
              </mat-option>
            </mat-optgroup>
          </mat-select>
        </mat-form-field>
      </div>
      <div fxFlex="10">
        <mat-form-field class="example-full-width" appearance="fill">
          <mat-label>{{text.getText().unitsLabel}}</mat-label>
          <input matInput type="number" formControlName="value">
        </mat-form-field>
      </div>
      <div fxFlex="20">
        <button mat-raised-button color="primary" type="button"
                (click)="onEditWeapon(i)">{{text.getText().editLabel}}</button>
        <button mat-mini-fab color="warn" type="button" (click)="onDeleteWeapon(i)">X</button>
      </div>
    </div>
    <div fxLayout="row">
      <div fxFlex="100">
        <button mat-raised-button color="primary" type="button"
                (click)="onAddWeapon()">{{text.getText().addWeaponLabel}}</button>
      </div>
    </div>
  </div>
</div>
