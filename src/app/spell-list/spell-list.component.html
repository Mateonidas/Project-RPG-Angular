<div fxLayout="row">
  <div fxFlex="100" style="text-align: center">
    <h3>{{text.getText().spellsLabel}}</h3>
  </div>
</div>
<br>

<div *ngFor="let spellGroup of spellGroups">
  <h4>{{spellGroup.name}}</h4>

  <div fxLayout="row" fxLayoutAlign="center center" class="details-row">
    <div fxFlex="70">
      <table mat-table [dataSource]="spellGroup.spells" class="mat-elevation-z8">
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef>{{text.getText().nameLabel}}</th>
          <td mat-cell *matCellDef="let element">
            <span>{{element.nameTranslation}}</span>
          </td>
        </ng-container>
        <ng-container matColumnDef="description">
          <th mat-header-cell *matHeaderCellDef>{{text.getText().descriptionLabel}}</th>
          <td mat-cell *matCellDef="let element" style="padding: 20px 0;">
            <span class="description-span">{{element.description}}</span>
          </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="spellColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: spellColumns;"></tr>
      </table>
      <br>
    </div>
  </div>
</div>
