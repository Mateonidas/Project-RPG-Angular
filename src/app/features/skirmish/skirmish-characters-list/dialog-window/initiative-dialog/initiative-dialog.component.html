<h1 mat-dialog-title>{{this.text.getText().initiativeRollLabel}}</h1>
<div mat-dialog-content>
  <div *ngFor="let initiative of skirmishInitiatives">
    <p>{{this.text.getText().rollForLabel}} {{initiative.characterName}}</p>
    <mat-form-field appearance="fill">
      <mat-label>{{text.getText().valueLabel}}</mat-label>
      <input matInput type="number" [(ngModel)]="initiative.initiative">
    </mat-form-field>
  </div>
</div>
<div mat-dialog-actions>
  <button mat-raised-button color="primary" (click)="onSaveInitiative()">
    {{text.getText().saveLabel}}
  </button>
</div>
