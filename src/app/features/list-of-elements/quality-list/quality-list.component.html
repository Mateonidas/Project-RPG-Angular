<app-list-filter
  (filterValueChanged)="applyFilter($event)">
</app-list-filter>

<app-item-list
  [title]="text.getText().weaponLabel"
  [qualityGroup]="weaponQualities"
  [filterValue]="filterValue">
</app-item-list>

<app-item-list
  [title]="text.getText().armorLabel"
  [qualityGroup]="armorQualities"
  [filterValue]="filterValue">
</app-item-list>
