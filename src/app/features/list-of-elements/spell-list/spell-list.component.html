<app-list-filter
  (filterValueChanged)="applyFilter($event)">
</app-list-filter>

<div fxLayout="row">
  <div fxFlex="100" style="text-align: center">
    <h3>{{text.getText().spellsLabel}}</h3>
  </div>
</div>
<br>

<div *ngFor="let spellGroup of spellGroups">
  <app-item-list
    [title]="spellGroup.name"
    [qualityGroup]="spellGroup.spells"
    [filterValue]="filterValue">
  </app-item-list>
</div>
