<h1 mat-dialog-title>{{this.text.getText().addManyToFightLabel}}</h1>
<div mat-dialog-content>
  <p>{{this.text.getText().characterNumber}}</p>
  <mat-form-field appearance="fill">
    <mat-label>{{text.getText().valueLabel}}</mat-label>
    <input matInput type="number" [(ngModel)]="number">
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-raised-button color="primary" [mat-dialog-close]="number">{{text.getText().saveLabel}}</button>
</div>
