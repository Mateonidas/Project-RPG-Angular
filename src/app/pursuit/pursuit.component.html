<div class="row">
  <div class="col-xs-8">
    <form (ngSubmit)="onSubmit()" #participantsForm="ngForm">
      <div class="row">
        <div class="col-xs-12 form-group">
          <label for="name">Name</label>
          <input type="text"
                 id="name"
                 class="form-control"
                 name="name"
                 ngModel>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <button class="btn btn-primary" type="submit">Add</button>
        </div>
      </div>
    </form>
  </div>
</div>

<hr>
<div class="row">
  <div class="col-xs-12">
    <h3>Participants:</h3>
    <div class="row" *ngFor="let participant of participants; let i = index">
      <div class="col-xs-2">
        <h4>{{participant}}</h4>
      </div>
      <div class="col-xs-2">
        <button class="btn btn-danger" type="button" (click)="deleteParticipant(i)">X</button>
      </div>
    </div>
  </div>
</div>
