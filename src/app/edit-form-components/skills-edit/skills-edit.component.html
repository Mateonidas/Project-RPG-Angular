<div fxLayout="row" class="details-row" [formGroup]="editCharacterForm">
  <div fxFlex="100" formArrayName="skills">
    <h4>{{text.getText().skillsLabel}}</h4>
    <div fxLayout="row" fxLayoutGap="20" *ngFor="let skillControl of skills; let i = index" [formGroupName]="i">
      <div fxFlex="40">
        <mat-form-field appearance="fill" class="example-full-width">
          <mat-label>{{text.getText().nameLabel}}</mat-label>
          <mat-select formControlName="skill" [compareWith]="compareModels">
            <mat-option *ngFor="let skill of skillsList" [value]="skill">
              {{skill.nameTranslation}}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </div>
      <div fxFlex="10">
        <mat-form-field class="example-full-width" appearance="fill">
          <mat-label>{{text.getText().valueLabel}}</mat-label>
          <input matInput type="number" formControlName="value">
        </mat-form-field>
      </div>
      <div fxFlex="10">
        <button mat-mini-fab color="warn" type="button" (click)="onDeleteSkill(i)">X</button>
      </div>
    </div>
    <div fxLayout="row">
      <div fxFlex="100">
        <button mat-raised-button color="primary" type="button"
                (click)="onAddSkill()">{{text.getText().addSkillLabel}}</button>
      </div>
    </div>
  </div>
</div>
