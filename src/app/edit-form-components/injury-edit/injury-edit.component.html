<div fxLayout="row" class="details-row" [formGroup]="editCharacterForm">
  <div fxFlex="100" formArrayName="injuries">
    <h4>{{text.getText().injuriesLabel}}</h4>
    <div fxLayout="row" fxLayoutGap="20" *ngFor="let injuryControl of injuries; let i = index" [formGroupName]="i">
      <div fxFlex="30">
        <mat-form-field appearance="fill" class="example-full-width">
          <mat-label>{{text.getText().injuryNameLabel}}</mat-label>
          <mat-select formControlName="injury" [compareWith]="compareModels">
            <mat-option *ngFor="let injury of injuryList" [value]="injury">
              {{injury.nameTranslation}}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </div>
      <div fxFlex="20">
        <mat-form-field appearance="fill" class="example-full-width">
          <mat-label>{{text.getText().localizationNameLabel}}</mat-label>
          <mat-select formControlName="bodyLocalization">
            <mat-option *ngFor="let bodyLocalization of characterBodyLocalizations"
                        [value]="bodyLocalization.bodyLocalization">
              {{bodyLocalization.bodyLocalization.nameTranslation}}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </div>
      <div fxFlex="10">
        <mat-form-field class="example-full-width" appearance="fill">
          <mat-label>{{text.getText().valueLabel}}</mat-label>
          <input matInput type="number" formControlName="value">
        </mat-form-field>
      </div>
      <div fxFlex="10">
        <button mat-mini-fab color="warn" type="button" (click)="onDeleteInjury(i)">X</button>
      </div>
    </div>
    <div fxLayout="row">
      <div fxFlex="100">
        <button mat-raised-button color="primary" type="button"
                (click)="onAddInjury()">{{text.getText().addInjuryLabel}}</button>
      </div>
    </div>
  </div>
</div>
