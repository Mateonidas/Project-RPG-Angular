<h1 mat-dialog-title>{{title}}</h1>
<div mat-dialog-content>
  <p>{{rollForLabel}}</p>
  <mat-form-field appearance="fill">
    <mat-label>{{text.getText().valueLabel}}</mat-label>
    <input matInput type="number" [(ngModel)]="rollValue">
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-raised-button color="primary" [mat-dialog-close]="rollValue">{{text.getText().saveLabel}}</button>
</div>
