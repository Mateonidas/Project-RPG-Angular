        <div class="col-md-12 form-group">
          <h2>Dane</h2>
          <mat-form-field class="example-full-width" appearance="fill" style="width: 100%">

            <mat-label>{{text.getText().groupLabel}}</mat-label>
            <input matInput formControlName="group">

      <hr>
      <div class="row">
        <div class="col-md-12 form-group" formArrayName="characteristics">
          <h2>Cechy</h2>
          <table class="table table-bordered h-25">
            <thead>
            <tr>
              <th scope="col">Sz</th>
              <th scope="col">WW</th>
              <th scope="col">US</th>
              <th scope="col">S</th>
              <th scope="col">Wt</th>
              <th scope="col">I</th>
              <th scope="col">Zw</th>
              <th scope="col">Zr</th>
              <th scope="col">Int</th>
              <th scope="col">SW</th>
              <th scope="col">Ogd</th>
              <th scope="col">Żyw</th>
            </tr>
            </thead>
            <tbody>
            <tr>
              <td *ngFor="let characteristic of characteristics; let i=index" [formGroupName]="i">
                <input type="text" class="form-control table-input" formControlName="value">
              </td>
            </tr>
            </tbody>
          </table>
        </div>
      </div>

      <hr>
      <div class="row">
        <div class="col-md-12" formArrayName="notes">
          <h2>Notatki</h2>
          <div class="row mb-2" *ngFor="let noteControl of notes; index as i">
            <div class="col-md-8">
              <input type="text" class="form-control table-input" [formControlName]="i">
            </div>
            <div class="col-md-2">
              <button
                type="button"
                class="btn btn-danger"
                (click)="onDeleteNote(i)">X
              </button>
            </div>
          </div>
          <div class="row">
            <div class="col-md-12">
              <button type="button" class="btn btn-success" (click)="onAddNote()">Dodaj notatkę</button>
            </div>
          </div>
        </div>
      </div>

      <hr>
      <div class="row">
        <div class="col-md-12">
          <h2>Ręka wiodąca</h2>
          <input type="radio" formControlName="isRightHanded" [value] = true> Prawa
          <input type="radio" formControlName="isRightHanded" [value] = false> Lewa
        </div>
      </div>

      <hr>
      <div class="row">
        <div class="col-md-12" formArrayName="skills">
          <h2>Umiejętności</h2>
          <div class="row mb-2" *ngFor="let skillControl of skills; let i = index" [formGroupName]="i">
            <div class="col-md-8">
              <select class="form-select" formControlName="skill" [compareWith]="compareModels">
                <option *ngFor="let skill of skillsList" [ngValue]="skill">
                  {{skill.nameTranslation}}
                </option>
              </select>
            </div>
            <div class="col-md-2">
              <input
                type="text"
                class="form-control"
                formControlName="value">
            </div>
            <div class="col-md-2">
              <button
                type="button"
                class="btn btn-danger"
                (click)="onDeleteSkill(i)">X
              </button>
            </div>
          </div>
          <div class="row">
            <div class="col-md-12">
              <button type="button" class="btn btn-success" (click)="onAddSkill()">Dodaj Umiejętność</button>
            </div>
          </div>
        </div>
      </div>

      <hr>
      <div class="row">
        <div class="col-md-12" formArrayName="talents">
          <h2>Talenty</h2>
          <div class="row mb-2" *ngFor="let talentControl of talents; let i = index" [formGroupName]="i">
            <div class="col-md-8">
              <select class="form-select" formControlName="talent" [compareWith]="compareModels">
                <option *ngFor="let talent of talentsList" [ngValue]="talent">
                  {{talent.nameTranslation}}
                </option>
              </select>
            </div>
            <div class="col-md-2">
              <input
                type="text"
                class="form-control"
                formControlName="value"
                (keyup)="onSetTalentLevel($event, i)"
              >
            </div>
            <div class="col-md-2">
              <button
                type="button"
                class="btn btn-danger"
                (click)="onDeleteTalent(i)">X
              </button>
            </div>
          </div>
          <div class="row">
            <div class="col-md-12">
              <button type="button" class="btn btn-success" (click)="onAddTalent()">Dodaj Talent</button>
            </div>
          </div>
        </div>
      </div>

      <hr>
      <div class="row">
        <div class="col-md-12" formArrayName="weapons">
          <h2>Broń</h2>
          <div class="row mb-2" *ngFor="let weaponControl of weapons; let i = index" [formGroupName]="i">
            <div class="col-md-8">
              <select class="form-select" formControlName="weapon" [compareWith]="compareModels">
                <option disabled="disabled">
                  ---- {{weaponsList[0].weaponGroupType.nameTranslation}} ----
                </option>
                <ng-container *ngFor="let weapon of weaponsList; let i = index">
                  <option *ngIf="i > 0 && weapon.weaponGroupType.name !== weaponsList[i-1].weaponGroupType.name" disabled="disabled">
                    ---- {{weapon.weaponGroupType.nameTranslation}} ----
                  </option>
                  <option [ngValue]="weapon">
                    {{weapon.nameTranslation}}
                  </option>
                </ng-container>
              </select>
            </div>
            <div class="col-md-2">
              <input
                type="text"
                class="form-control"
                formControlName="value">
            </div>
            <div class="col-md-2">
              <button
                type="button"
                class="btn btn-danger me-1"
                (click)="onDeleteWeapon(i)">X
              </button>
              <button
                type="button"
                class="btn btn-primary"
                (click)="onEditWeapon(i)">Edytuj
              </button>
            </div>
          </div>
          <div class="row">
            <div class="col-md-12">
              <button type="button" class="btn btn-success" (click)="onAddWeapon()">Dodaj Broń</button>
            </div>
          </div>
        </div>
      </div>

      <hr>
      <div class="row">
        <div class="col-md-12" formArrayName="armors">
          <h2>Pancerz</h2>
          <div class="row mb-2" *ngFor="let armorControl of armors; let i = index" [formGroupName]="i">
            <div class="col-md-10">
              <select class="form-select" [formControl]="armorControl" [compareWith]="compareModels">
                <option disabled="disabled">
                  ---- {{armorsList[0].armorCategory.nameTranslation}} ----
                </option>
                <ng-container *ngFor="let armor of armorsList; let i = index">
                  <option *ngIf="i > 0 && armor.armorCategory.name !== armorsList[i-1].armorCategory.name" disabled="disabled">
                    ---- {{armor.armorCategory.nameTranslation}} ----
                  </option>
                  <option [ngValue]=armor>
                    {{armor.nameTranslation}}
                  </option>
                </ng-container>
              </select>

            </div>
            <div class="col-md-2">
              <button
                type="button"
                class="btn btn-danger me-1"
                (click)="onDeleteArmor(i)">X
              </button>
              <button
                type="button"
                class="btn btn-primary"
              (click)="onEditArmor(i)">Edytuj
              </button>
            </div>
          </div>
          <div class="row">
            <div class="col-md-12">
              <button type="button" class="btn btn-success" (click)="onAddArmor()">Dodaj Pancerz</button>
            </div>
          </div>
        </div>
      </div>

      <hr>
      <div class="row">
        <div class="col-md-12" formArrayName="injuries">
          <h2>Urazy</h2>
          <div class="row mb-2" *ngFor="let injuryControl of injuries; let i = index" [formGroupName]="i">
            <div class="col-md-8">
              <select class="form-select" formControlName="injury" [compareWith]="compareModels">
                <option *ngFor="let injury of injuryService.injuriesList" [ngValue]="injury">
                  {{injury.nameTranslation}}
                </option>
              </select>
            </div>
            <div class="col-md-8">
              <select class="form-select" formControlName="bodyLocalization" [compareWith]="compareModels">
                <option *ngFor="let bodyLocalization of characterBodyLocalizations" [ngValue]="bodyLocalization.bodyLocalization">
                  {{bodyLocalization.bodyLocalization.nameTranslation}}
                </option>
              </select>
            </div>
            <div class="col-md-2">
              <input
                type="text"
                class="form-control"
                formControlName="value">
            </div>
            <div class="col-md-2">
              <button
                type="button"
                class="btn btn-danger"
                (click)="onDeleteInjury(i)">X
              </button>
            </div>
          </div>
          <div class="row">
            <div class="col-md-12">
              <button type="button" class="btn btn-success" (click)="onAddInjury()">Dodaj Uraz</button>
            </div>
          </div>
        </div>
      </div>

      <hr>
      <div class="row">
        <div class="col-md-12" formArrayName="conditions">
          <h2>Stany</h2>
          <div class="row mb-2" *ngFor="let conditionControl of conditions; let i = index" [formGroupName]="i">
            <div class="col-md-8">
              <select class="form-select" formControlName="condition" [compareWith]="compareModels">
                <option *ngFor="let condition of conditionService.conditionsList" [ngValue]="condition">
                  {{condition.nameTranslation}}
                </option>
              </select>
            </div>
            <div class="col-md-1">
              <input
                type="text"
                class="form-control"
                formControlName="value">
            </div>
            <div class="col-md-1">
              <input
                type="text"
                class="form-control"
                formControlName="counter">
            </div>
            <div class="col-md-2">
              <button
                type="button"
                class="btn btn-danger"
                (click)="onDeleteCondition(i)">X
              </button>
            </div>
          </div>
          <div class="row">
            <div class="col-md-12">
              <button type="button" class="btn btn-success" (click)="onAddCondition()">Dodaj Stan</button>
            </div>
          </div>
        </div>
      </div>

      <hr>
      <div class="row">
        <div class="col-md-12">
          <button class="btn btn-primary me-2" type="submit">Zapisz</button>
          <button type="submit" class="btn btn-danger" (click)="onCancel()">Powrót</button>
        </div>
      </div>
    </form>
  </div>
</div>
