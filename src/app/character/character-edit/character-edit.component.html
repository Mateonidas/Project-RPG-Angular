<div class="row">
  <div class="col-xs-8">
    <form [formGroup]="characterForm" (ngSubmit)="onSubmit()">
      <div class="row">
        <div class="col-xs-12 form-group">
          <h4>Nazwa</h4>
          <input type="text" class="form-control" formControlName="name">
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12 form-group">
          <h4>Opis</h4>
          <input type="text" class="form-control" formControlName="name">
        </div>
      </div>

      <div class="row">
        <div class="col-xs-12 form-group" formArrayName="characteristics">
          <h4>Cechy</h4>
          <table class="table table-bordered table-condensed">
            <thead>
            <tr>
              <th scope="col">Sz</th>
              <th scope="col">WW</th>
              <th scope="col">US</th>
              <th scope="col">S</th>
              <th scope="col">Wt</th>
              <th scope="col">I</th>
              <th scope="col">Zw</th>
              <th scope="col">Zr</th>
              <th scope="col">Int</th>
              <th scope="col">SW</th>
              <th scope="col">Ogd</th>
              <th scope="col">Żyw</th>
            </tr>
            </thead>
            <tbody>
            <tr>
              <td *ngFor="let characteristic of characteristics; let i=index" [formGroupName]="i">
                <input type="text" class="form-control table-input" formControlName="value">
              </td>
            </tr>
            </tbody>
          </table>
        </div>
      </div>

      <div class="row">
        <div class="col-xs-12" formArrayName="skills">
          <div class="row" *ngFor="let skill of skills; let i = index" [formGroupName]="i">
            <div class="col-xs-8">
              <select formControlName="name">
                <option *ngFor="let skill of skillsList">
                  {{skillsListEnum[skill]}}
                </option>
              </select>
            </div>
            <div class="col-xs-2">
              <input
                type="number"
                class="form-control"
                formControlName="value">
            </div>
            <div class="col-xs-2">
              <button
                type="button"
                class="btn btn-danger"
                (click)="onDeleteSkill(i)">X</button>
            </div>
          </div>
          <hr>
          <div class="row">
            <div class="col-xs-12">
              <button type="button" class="btn btn-success" (click)="onAddSkill()">Dodaj Umiejętność</button>
            </div>
          </div>
        </div>
      </div>

      <div class="row">
        <hr>
        <div class="col-xs-12">
          <button class="btn btn-primary" type="submit">Dodaj</button>
        </div>
      </div>
    </form>
  </div>
</div>
