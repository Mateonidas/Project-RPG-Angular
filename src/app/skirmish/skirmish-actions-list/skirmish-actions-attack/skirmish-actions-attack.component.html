<div class="row">
  <h4>Atak</h4>
</div>
<hr>

<div class="row">
  <div class="col-md-10">
    <form [formGroup]="attackForm" (ngSubmit)="onSubmit()">

      <div class="row mb-4">
        <h5>Kategoria ataku</h5>
        <div class="col-md-8">
          <select class="form-select" formControlName="attackCategory" (change)="onCategoryChange()">
            <option [ngValue]="attackCategory"
                    [selected]="attackCategory.name == 'MeleeAttack'"
                    *ngFor="let attackCategory of attacksCategoryList">
              {{attackCategory.nameTranslation}}
            </option>
          </select>
        </div>
      </div>

      <div class="row mb-4">
        <h5>Typ ataku</h5>
        <div class="col-md-8">
          <select class="form-select" formControlName="attackType">
            <option [ngValue]="attackType"
                    [selected]="attackType.name == 'BasicAttack'"
                    *ngFor="let attackType of attacksTypeList">
              {{attackType.nameTranslation}}
            </option>
          </select>
        </div>
      </div>

      <div class="row mb-4">
        <h5>Bro≈Ñ</h5>
        <div class="col-md-8">
          <select class="form-select" formControlName="weapon">
            <option [ngValue]="weapon"
                    *ngFor="let weapon of characterWeapons">
              {{weapon.nameTranslation}}
            </option>
          </select>
        </div>
      </div>

      <div class="row mb-4">
        <h5>Cel</h5>
        <div class="col-md-8">
          <select class="form-select" formControlName="target">
            <option [ngValue]="target"
                    *ngFor="let target of skirmishCharactersList">
              {{target.name}}
            </option>
          </select>
        </div>
      </div>

      <div class="row mb-4">
        <h5>Rzut</h5>
        <div class="col-md-8">
          <input type="number" class="form-control" formControlName="roll">
        </div>
      </div>

      <div class="row mb-4">
        <h5>Modyfikator</h5>
        <div class="col-md-8">
          <input type="number" class="form-control" formControlName="modifier">
        </div>
      </div>

      <hr>
      <div class="row">
        <div class="col-md-12">
          <button class="btn btn-primary me-2" type="submit">Atakuj</button>
        </div>
      </div>
    </form>
  </div>
</div>
