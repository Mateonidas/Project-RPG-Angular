<div class="row">
  <h4>Atak</h4>
</div>
<hr>

<div class="row">
  <div class="col-md-10">
    <form [formGroup]="attackForm" (ngSubmit)="onSubmit()">

      <div class="row mb-4">
        <h5>Kategoria ataku</h5>
        <div class="col-md-8">
          <select class="form-select" formControlName="attackCategory" (change)="onCategoryChange()">
            <option [ngValue]="attackCategory"
                    *ngFor="let attackCategory of attacksCategoryList">
              {{attackCategory.nameTranslation}}
            </option>
          </select>
          <app-validation-alert
            [control]="attackCategory">
          </app-validation-alert>
        </div>
      </div>

      <div class="row mb-4">
        <h5>Typ ataku</h5>
        <div class="col-md-8">
          <select class="form-select" formControlName="attackType">
            <option [ngValue]="attackType"
                    *ngFor="let attackType of attacksTypeList; let i = index">
              {{attackType.nameTranslation}}
            </option>
          </select>
          <app-validation-alert
            [control]="attackType">
          </app-validation-alert>
        </div>
      </div>

      <div class="row mb-4">
        <h5>Bro≈Ñ</h5>
        <div class="col-md-8">
          <select class="form-select" formControlName="weapon">
            <option [ngValue]="weapon"
                    *ngFor="let characterWeapon of characterWeapons; let i = index">
              {{characterWeapon.weapon.nameTranslation}}
            </option>
          </select>
          <app-validation-alert
            [control]="weapon">
          </app-validation-alert>
        </div>
      </div>

      <div class="row mb-4">
        <h5>Cel</h5>
        <div class="col-md-8">
          <select class="form-select" formControlName="target">
            <option [ngValue]="target"
                    *ngFor="let target of skirmishCharactersList; let i = index">
              {{target.name}}
            </option>
          </select>
          <app-validation-alert
            [control]="target">
          </app-validation-alert>
        </div>
      </div>

      <div class="row mb-4">
        <h5>Rzut</h5>
        <div class="col-md-8">
          <input type="number" class="form-control" formControlName="roll" id="roll" required>
          <app-validation-alert
            [control]="roll">
          </app-validation-alert>
        </div>
      </div>

      <div class="row mb-4">
        <h5>Modyfikator</h5>
        <div class="col-md-8">
          <input type="number" class="form-control" formControlName="modifier">
          <app-validation-alert
            [control]="modifier">
          </app-validation-alert>
        </div>
      </div>

      <hr>
      <div class="row">
        <div class="col-md-12">
          <button class="btn btn-primary me-2" type="submit" [disabled]="!attackForm.valid">Atakuj</button>
        </div>
      </div>
    </form>
  </div>
</div>
