<div>
  <div
    [ngClass]="skirmishCharacter.isDead == true ? 'dropdown dead-character' : 'dropdown'">

    <button mat-stroked-button color="basic"
            style="cursor: pointer; width: 100%"
            [routerLink]="[skirmishCharacter.id]"
            routerLinkActive="active">
      <div class="row" style="margin-top: 10px">
        <div class="col-md-6">
          <h2 class="list-group-item-heading">{{skirmishCharacter.name}}</h2>
          <span class="list-group-item-text">{{skirmishCharacter.description}}</span>
        </div>
        <div class="col-md-2" *ngIf="!skirmishCharacter.isDead">
          <h4 class="list-group-item-heading">Inicjatywa</h4>
          <p class="list-group-item-text">{{skirmishCharacter.skirmishInitiative}}</p>
        </div>
        <div class="col-md-4" *ngIf="!skirmishCharacter.isDead">
          <h4 class="list-group-item-heading">Żywotność</h4>
          <p class="list-group-item-text">{{skirmishCharacter.currentWounds}}/{{skirmishCharacter.wounds.value}}</p>
        </div>
        <div class="col-md-6" *ngIf="skirmishCharacter.isDead">
          <h2 class="list-group-item-heading">Martwy</h2>
        </div>
      </div>
      <div class="row" *ngIf="!skirmishCharacter.isDead">
        <div class="col-md-6">
        </div>
        <div class="col-md-2">
          <h4 class="list-group-item-heading">Przewagi</h4>
          <p class="list-group-item-text">{{skirmishCharacter.advantage}}</p>
        </div>
        <div class="col-md-4">
          <h4 class="list-group-item-heading">Stany</h4>
          <p *ngFor="let characterCondition of skirmishCharacter.conditions" class="list-group-item-text">
            - {{characterCondition.condition.nameTranslation}} {{characterCondition.value}}
          </p>
        </div>
      </div>
      <div class="row" *ngIf="skirmishCharacter.notes.length > 0">
        <div class="col-md-12">
          <h4 class="list-group-item-heading">Notatki</h4>
          <p *ngFor="let note of skirmishCharacter.notes" class="list-group-item-text">
            - {{note}}
          </p>
        </div>
      </div>
    </button>

  </div>
</div>
